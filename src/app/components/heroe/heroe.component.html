<h3 class="text-center">Héroe <small>{{ heroe.nombre }}</small></h3>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-7 mx-auto">
    <form (submit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" required placeholder="Nombre del héroe" [(ngModel)]="heroe.nombre">
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select name="casa" class="form-control" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea name="bio" class="form-control" [(ngModel)]="heroe.bio"></textarea>
      </div>
      <div class="form-group" style="display: flex; justify-content: space-between">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">{{ boton }}</button>
        <button type="button" class="btn btn-outline-success" (click)="reset(forma)">Nuevo</button>
        <button type="button" class="btn btn-outline-danger" [routerLink]="['/']">Regresar</button>
      </div>
    </form>
  </div>
</div>
